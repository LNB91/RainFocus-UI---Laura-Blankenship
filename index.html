<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RainFocus Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-page">
    <div class="login-left">
      <div class="login-box">
        <img src="images/rainfocus-logo.png" alt="RainFocus Logo" class="logo" />
        <form class="login-form">
          <h1>Sign in to RainFocus</h1>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="user@company.com" />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Type your password" />

          <button type="submit" class="sign-in">Sign in</button>

          <a href="#" class="forgot">Forgot password?</a>
          <p class="demo-link">
            Not yet a customer? <a href="#">Request a demo</a>
          </p>
        </form>
      </div>
    </div>
    <div class="login-right">
      <div class="hero-graphic">
        <img src="images/rainfocus-graphic.png" alt="RainFocus Event Graphic" />
      
        <h2>Access INSIGHT 2025 Sessions On Demand</h2>
        <p>
          INSIGHT was filled with inspiring keynotes, valuable technical sessions,
          and expert analysis. Watch sessions you missed or revisit your favorites
          in RainFocus On Demand.
        </p>
        <button class="view-sessions">View sessions</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
